openapi: 3.0.0
info:
  title: helpbuttons.org
  description: API description
  version: 2.0.0
paths:
  /oauth-clients/local:
    get:
      summary: request a new oauth2 token
      description: You need to retrieve a client id and secret before logging in.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  client_id:
                    type: string
                  client_secret:
                    type: string
                  expires_in:
                    type: integer
                    description: number of seconds to expire the token
              examples:
                token:
                  summary: example token
                  value:
                    client_id: 90286a0bdf0f7315d9d3fe8dabf9e1d2be9c97d0
                    client_secret: 2e0d675df9fc96d2e4ec8a3ebbbf45eca9137bb7
                    expires_in: 14399
  /users/register:
    post:
      summary: register a new account
      tags:
        - users
      description: As a visitor, you can use this API to open an account (if registrations are open on that PeerTube instance). As an admin, you should use the dedicated User creation API instead.
      requestBody:
        content:
          application/json:
            schema:
              title: a new user
              type: object
              properties:
                email:
                  type: string
                  description: email of the user, used for login or service communications
                password:
                  type: string
                  description: password
                username:
                  type: string
                  description: immutable name of the user, used to find or mention its actor
                displayName:
                  type: string
                  description: editable name of the user, displayed in its representations
      responses:
        200:
          description: OK
  /users/{id}/verify-email:
    post:
      summary: verify an email
      tags:
        - users
      description: Following a user registration, the new user will receive an email asking to click a link containing a secret.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verificationString:
                  type: string
      responses:
        200:
          description: OK
  /users/{id}/resend-verification-link:
    post:
      summary: resend verification link
      tags:
        - users
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
      responses:
        200:
          description: OK
  /users/{id}/destroy:
    delete:
      summary: delete user account
      tags:
        - users
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
      responses:
        200:
          description: OK
  /users/login:
    post:
      summary: Login to your account
      tags:
        - users
      description: With your client id and secret, you can retrieve an access and refresh tokens.
      requestBody:
        content:
          application/json:
            schema:
              title: login
              type: object
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                username:
                  type: string
                  description: immutable name of the user, used to find or mention its actor
                password:
                  type: string
      responses:
        200:
          description: OK
  /users/logout:
    post:
        summary: Logout
        tags:
          - users
        requestBody:
          content:
            application/json:
              schema:
                title: login
                type: object
                properties:
                  access_token:
                    type: string
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
  /users/recover-account:
    post:
        summary: Recover an account
        tags:
          - users
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
        responses:
          200:
            description: OK
  /networks/create:
    post:
        summary: Create a new network
        tags:
          - networks
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  location:
                    title: coordinates
                    type: array
                    items:
                      type: integer
                    minItems: 2
                    maxItems: 2
              examples:
                network:
                  summary: example network
                  value:
                    name: 'Pet Adoption Network'
                    coordinates: [ -9.1790771484375,38.81831117374662]
        responses:
          200:
            description: OK
  /networks/destroy:
    delete:
        summary: destruction a network
        tags:
          - networks
        responses:
          200:
            description: OK
          401:
            description: Unauthorized
  /networks/edit:
    put:
        summary: edit a network
        tags:
          - networks
        responses:
          200:
            description: OK
          401:
            description: Unauthorized
  /buttons/create:
    post:
        summary: Create a new button
        tags:
          - buttons
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: int
                  is_active:
                    type: boolean
                  location:
                    title: coordinates
                    type: array
                    items:
                      type: integer
                    minItems: 2
                    maxItems: 2
                  latitude:
                    type: array
                    items:
                      type: float
                  longitude:
                    type: array
                    items:
                      type: float
                  description:
                    type: array
                    items:
                      type: string
                  tags:
                    type: array
                    items:
                      type: tags
                  chats:
                    type: array
                    items:
                      type: integer
                  date:
                    type: array
                    items:
                      type: integer
                  created_at:
                    type: datetime
                  updated_at:
                    type: datetime
              examples:
                button:
                  summary: example button
                  value:
                    type: 1
                    is_active: boolean
                    latitude: [-0.2323]
                    longitude: [9.878788]
                    description: 'NEcesito ayuda para estto y esto'
                    tags: [tag1,tag2,tag3]
                    chats: [1,2,3]
                    date: Lunes, Martes y Miercoles
                    created_at: Nov,10,2020
                    updated_at: Nov,10,2020

                    coordinates: [ -9.1790771484375,38.81831117374662]
        responses:
          200:
            description: OK
  /buttons/destroy:
    delete:
        summary: destroy a button
        tags:
          - buttons
        responses:
          200:
            description: OK
          401:
            description: Unauthorized
  /buttons/edit:
    put:
        summary: edit a button
        tags:
          - buttons
        responses:
          200:
            description: OK
          401:
            description: Unauthorized
